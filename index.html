<!DOCTYPE html>
<html lang="en">

<head>
	<title>SINK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <script src="js/script.js" async></script>
</head>

<body>
  <div class="header">
    <h1>SINK is launching soon!</h1>
    <h2>Sign-up below to get the latest updates.</h2>
  </div>
  <form method="POST" action=#null id="form" autocomplete=”on”>
    <div class="signup">
      <label>Name</label>
      <input type="text" name="name" placeholder="Name">
      <label>Date of Birth</label>
      <input type="date" name="dob">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email Address">
    </div> 
    <div class="submit">
        <button onclick="submit()" onsubmit="alert('Thank you for your feedback.');" value="Submit">Become a Sinker!</button>
    </div>
    <div class="reset">
      <button onclick="reset()" value="Reset">Reset</button>
  </div>
  </form>
</body>
</html>
